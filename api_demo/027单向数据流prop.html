<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <p>我是父组件的数据：{{msg}}</p>
        <child :message="msg"></child>
    </div>
    <script>

        Vue.component('child', {
            props: ['message'],
            template: `
                <div>
                    <input v-model="message"/><br/>
                    <span>我是子组件的数据：{{ message }}</span>
                </div>
            `
            //如果在子组件内部改变prop传递的值  虽然可以  但是vue会给出警告
        })

        new Vue({
            el: '#example',
            data:{
                msg:'fdsadfdsfadf'
            }
        })
    </script>
</body>
</html>
