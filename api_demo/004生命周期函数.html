<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <br>
        <button @click="changeMsg">修改数据</button>
        <button @click="delInstance">销毁实例</button>
        
    </div>
    <script>
        // 生命周期钩子的 this 上下文指向调用它的 Vue 实例。

        /*
        不要在选项属性或回调上使用箭头函数，
        比如 created: () => console.log(this.a)
        或 vm.$watch('a', newValue => this.myMethod())。
        
        因为箭头函数是和父级上下文绑定在一起的，this 不会是如你所预期的 Vue 实例，
        
        经常导致 Uncaught TypeError: Cannot read property of undefined 
        或 Uncaught TypeError: this.myMethod is not a function 之类的错误。
        */
        new Vue({
            el:'#app',
            data:{
                msg:'hello'
            },
            beforeCreate:function(){
                console.log('创建之前')
            },
            created:function(){
                console.log('创建了')
            },
            beforeMount:function(){
                console.log('挂载之前')
            },
            mounted:function(){
                console.log('挂载了')
            },
            beforeUpdate:function(){
                console.log('更新之前')
            },
            updated:function(){
                console.log('更新了');
            },
            beforeDestroy:function(){
                console.log('销毁之前')
            },
            destroyed:function(){
                console.log('销毁了')
            },
            methods:{
                changeMsg:function(){
                    this.msg = 'ddddd';
                },
                delInstance:function(){
                    this.$destroy()
                }
               
            }
        
        })
    </script>
</body>
</html>
