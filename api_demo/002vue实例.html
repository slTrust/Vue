<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
    // 我们的数据对象
    var data = { a: 1 }

    // 向 Vue 的响应式系统中加入了data对象
    var vm = new Vue({
        el:'#app',
        data: data
    })

    // 获得这个实例上的属性
    // 返回源数据中对应的字段
    vm.a == data.a // => true
    console.log(vm.a == data.a)

    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // => 2
    console.log(vm.a,data.a);

    // ……反之亦然
    data.a = 3
    vm.a // => 3
    console.log(data.a,vm.a)

    // 注意 必须是载入时 data身上挂载的属性才是响应的    载入vue实例后  在往data上挂载属性是不会响应到vue上的
    data.hi = 'hello';
    console.log(data.hi,vm.hi)

    // vue实例暴露的属性和方法
    console.log(vm.$el === document.querySelector('#app'));
    // 
    console.log(vm.$data === data)


    </script>
</body>
</html>
