<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <hr>
        <span v-once>这个将不会改变: {{ msg }}</span>
        <hr>
        <h2>输出html标签内容</h2>
        {{htmlTxt}}
        <br>
        <!-- 你不能使用 v-html 来复合局部模板，因为 Vue 不是基于字符串的模板引擎 -->
        <span v-html="htmlTxt"></span>
        <hr>
        <h2>Mustache语法==>双花括号写法 不能作用到标签属性上 你要使用v-bind </h2>
        <button v-bind:disabled="isBtnDisabled">按钮1v-bind:disabled="true"</button>
        <button v-bind:disabled="isBtnDisabled2">按钮2v-bind:disabled="false"</button>
        <button v-bind:disabled="isBtnDisabled3">按钮3v-bind:disabled="0"</button>
        <button v-bind:disabled="isBtnDisabled4">按钮5v-bind:disabled=""</button>
        <button v-bind:disabled="isBtnDisabled5">按钮5v-bind:disabled="undefined"</button>
        <button v-bind:disabled="isBtnDisabled6">按钮6v-bind:disabled="NaN"</button>
        <button v-bind:disabled="isBtnDisabled7">按钮6v-bind:disabled="null"</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'12345',
                htmlTxt:'<span style="color:red;">哈哈</span>',
                // html上{{}}的写法不能作用到标签属性上  你需要使用v-bind
                isBtnDisabled:true,
              
                isBtnDisabled2:false,
                isBtnDisabled3:0,
                isBtnDisabled4:'',
                isBtnDisabled5:undefined,
                isBtnDisabled6:NaN,
                isBtnDisabled7:null,
            },
            mounted:function(){
                // 箭头函数内外this不变
                setInterval(()=>{
                    this.msg = Math.random()
                },2000)
            }
        })
    </script>
</body>
</html>
