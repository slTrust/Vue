<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 语法糖  简写的v-bind:href   ==> :href -->
        <!-- <a :href=""></a> -->
        <!-- v-on:click == @click-->
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        // v-bind动态更新 html元素的属性  如 id class
        var app = new Vue({
            el:'#app',  
            data:{
                show:true
            },
            methods:{
                init:function(txt){
                    console.log(txt)
                }
            },
            mounted:function(){
                this.init('挂载时候初始化调用')
            }
        })

        app.init('通过外部调用')
        
    </script>
</body>
</html>
