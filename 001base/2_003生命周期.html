<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
       
        var app = new Vue({
            el:'#app',  
            data:{
                a:2
            },
            //类似 jq的ready   vue也有生命周期函数
            created:function(){
                //实例创建完成后调用  此阶段完成了数据的观测 但尚未挂载  $el还不可以用
                console.log(this.a); //
            },
            mounted:function(){
                //el挂载后使用   业务逻辑通常写在这里
                console.log(this.$el);  //  <div id="app">
            }

        })
      
    </script>
</body>
</html>
