<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <template v-for="item in filterBooks">
                <li>
                    书名：{{item.name}} ==》
                    作者：{{item.author}}
                </li>
            </template>
            <hr>
            <template v-for="item in sortBooks">
                    <li>
                        书名：{{item.name}} ==》
                        作者：{{item.author}}
                    </li>
                </template>
        </ul>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el:'#app',  
            data:{
                books:[
                    {name:'vue.js实战',author:'李四'},
                    {name:'javascript 语言精粹',author:'张三'},
                    {name:'javascript DOM详解',author:'王五'},
                    {name:'javascript高级程序设计',author:'小王'}
                ]
            },
            computed:{
                filterBooks:function(){
                    return this.books.filter(function(book){
                        return book.name.match(/javascript/);
                    })
                },
                sortBooks:function(){
                    return this.books.sort(function(a,b){
                        return a.name.length < b.name.length;
                    })
                }
            }
        })
        
    </script>
</body>
</html>
