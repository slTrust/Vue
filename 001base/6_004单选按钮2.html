<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label>
            JS<input type="radio" v-model="picked" value="js">
        </label>
        <label>
            JAVA<input type="radio" v-model="picked" value="java">
        </label>
        <label>
            c<input type="radio" v-model="picked" value="c">
        </label>
       
        <p>你选择的是：{{picked}}</p>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el:'#app',  
            data:{
                picked:'js'
            }
        })
      
    </script>
</body>
</html>
