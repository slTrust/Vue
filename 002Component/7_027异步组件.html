<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-com></my-com>
    </div>       

   
   
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 异步组件
        // 工程足够大时  组件过多  没必要一次性加载   
        // 组件允许定义一个工厂函数  动态的解析组件
        // Vue.js只在组件需要渲染时触发工厂函数  并且缓存起来 用于后面再次渲染
        Vue.component('my-com',function(resolve,reject){
            window.setTimeout(function(){
                resolve({
                    template:'<div>我是异步组件</div>'
                })
            },2000)
        })
        var app = new Vue({
            el:'#app',
            components:{
                comA:{template:'<div>A组件</div>'},
                comB:{template:'<div>B组件</div>'},
                comC:{template:'<div>C组件</div>'}
            },
            data:{
                currentView:'comA'
            },
            methods:{
                change:function(name){
                    this.currentView = 'com'+name;
                }
            }
        })        
    </script>
</body>
</html>
