<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <table>
            <tbody is="my-com"></tbody>
        </table>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 局部注册
        //局部注册后只能在该实例作用域下有效
        var localComponent ={
            template:'<div>局部组件</div>'
        }
     
        var app = new Vue({
            el:'#app',
            components:{
                //注意组件名不能用驼峰 myCom my-Com  可以是 Red   或者my-ddfds
                'my-com':localComponent
            }
        })
        //vue组件的模板会在某些情况下受到html的限制  如table内只允许出现tbody tr th td 等
        // 所以在table里直接用组件是无效的  这样要使用is属性来挂载组件
        //  <tbody is="my-com"></tbody>
        // 如果是字符串模板是不受限制的
    </script>
</body>
</html>
