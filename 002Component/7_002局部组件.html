<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-com></my-com>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 局部注册
        //局部注册后只能在该实例作用域下有效
        var localComponent ={
            template:'<div>局部组件</div>'
        }
     
        var app = new Vue({
            el:'#app',
            components:{
                //注意组件名不能用驼峰 myCom my-Com  可以是 Red   或者my-ddfds
                'my-com':localComponent
            }
        })
        // Vue.component('my-component',{
        //     //选项  注意template里 组件最外层必须有一个容器包裹  
        //     // 不能是 <div>name</div><div>age</div>
        //     template:'<div>我的第一个组件</div>'
    </script>
</body>
</html>
