<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-show="show"绑定的是父组件的数据 -->
        <my-com v-show="show"></my-com>
        <!-- 子组件的自身数据要在自身的模板上绑定 -->
        <my-com2></my-com2>
    </div>       
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-com',{
            template:'<div>子组件 父组件作用域的数据绑定</div>'
        })

        Vue.component('my-com2',{
            template:'<div v-show="childShow">子组件2 子组件2 自己的作用域的数据绑定</div>',
            data:function(){
                return{
                    childShow:true
                }
            }
        })

        var app = new Vue({
            el:'#app',
            data:{
                show:true
            }
        })        
        // slot 分发的内容是父组件上的
    </script>
</body>
</html>
